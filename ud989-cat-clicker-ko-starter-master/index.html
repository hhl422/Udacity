<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList" >
        <li data-bind="text: name , click : $parent.setCurrentCat"></li>
    </ul>
    <div data-bind="with: currentCat">
        <div id="cat">

            <h2 data-bind = "text:name"></h2>
            <p data-bind="text:level">
            <div data-bind="text:clickCount"></div>
            <img  src="" alt="cute cat" data-bind = "click : $parent.incrementCounter,
            attr: {src: imgSrc}">
    
        </div>
        <h4>Nicknames</h4>
        <ul data-bind="foreach:nickname" >
            <li data-bind="text:$data"></li>
        </ul>
    </div>
    
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
